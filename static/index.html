<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcribe and Classify Customer Service Calls</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            color: #333;
        }
        .table-container {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transcribe and Classify Customer Service Calls</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="mp3_files" accept=".mp3" multiple required>
            <br>
            <button type="submit">Upload and Process</button>
        </form>
        <div class="message" id="message"></div>
        <div class="table-container" id="resultsContainer" style="display:none;">
            <h2>Transcription and Classification Results</h2>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Call ID</th>
                        <th>Transcript</th>
                        <th>Classification</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic content will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        const form = document.getElementById('uploadForm');
        const messageDiv = document.getElementById('message');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsTableBody = document.querySelector('#resultsTable tbody');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            messageDiv.innerText = "Processing... Please wait.";

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (response.ok) {
                    messageDiv.innerText = "Transcripts and classifications have been added into the CSV file in the GitHub directory.";
                    displayResults(data.results);
                } else {
                    messageDiv.innerText = data.detail || "An error occurred during processing.";
                }
            } catch (error) {
                messageDiv.innerText = "An error occurred: " + error.message;
            }
        });

        function displayResults(results) {
            resultsContainer.style.display = 'block';
            resultsTableBody.innerHTML = '';

            results.forEach(result => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${result.call_id}</td>
                    <td>${result.transcript}</td>
                    <td>${result.classification}</td>
                `;
                resultsTableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
