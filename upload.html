<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Audio Transcription and Classification</title>
  </head>
  <body>
    <h1>Upload an audio file for transcription and classification</h1>
    <form action="/transcribe" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept=".mp3">
      <input type="submit" value="Upload">
    </form>
  </body>
</html>
