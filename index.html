<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Transcription and Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Transcribe and Classify MP3 Files</h1>
    <form id="uploadForm">
        <label for="csvFile">Upload CSV File:</label>
        <input type="file" id="csvFile" accept=".csv" required><br>
        
        <label for="mp3Folder">Upload MP3 Files (zip):</label>
        <input type="file" id="mp3Folder" accept=".zip" required><br>
        
        <button type="submit">Process Files</button>
    </form>

    <div id="result">
        <h2>Processing Result:</h2>
        <pre id="resultText"></pre>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const csvFileInput = document.getElementById('csvFile');
            const mp3FileInput = document.getElementById('mp3Folder');

            const csvFile = csvFileInput.files[0];
            const mp3File = mp3FileInput.files[0];

            // Create FormData object
            const formData = new FormData();
            formData.append('csvFile', csvFile);
            formData.append('mp3File', mp3File);

            try {
                const response = await fetch('https://calls-classification.onrender.com/process', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    document.getElementById('resultText').innerText = JSON.stringify(result, null, 2);
                } else {
                    document.getElementById('resultText').innerText = `Error: ${result.detail}`;
                }

                document.getElementById('result').style.display = 'block';
            } catch (error) {
                document.getElementById('resultText').innerText = `Error: ${error.message}`;
                document.getElementById('result').style.display = 'block';
            }
        });
    </script>
</body>
</html>
